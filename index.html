<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
        <!-- logo -->
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
        <!-- logo -->
        </div>


        <!-- search -->
        <div class="search">
            <p>Search the web using Google!</p>
            <input type="text" name="" id="" size="40"><br>
            <button class="Google Search"><a href="https://web.archive.org/web/20001207080700/http://www.google.com/search?q=">Google Search</a></button>
            <button class="lucky-btn"><a href="https://web.archive.org/web/20111013143216/http://www.google.com/search?q=&sa=I%27m+feeling+lucky">I'm feeling luck</a></button>
        </div>
        <!-- search -->

        <!-- help -->
        <div class="help">
            <div class="help-1">
                <p>Special Searches</p>
                <p><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></p>
                <p><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></p>
            </div>
            <div class="help-2">
                <p><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></p>
                <p><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></p>
                <p><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></p>
                <p><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></p>
            </div>
            <div class="help-3">
                <p class="p1">Get Google!</p>
                <p class="p1">updates monthly:</p>
                <input type="text" placeholder="your e-mail"><br>
                <button style="float: left;">Subscribe</button>
                <p style="float: left;"><a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a></p>
            </div>
        </div>
        <!-- help -->

        <!-- footer -->
        <div class="footer">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
        <!-- footer -->

    </div>

</body>
</html>
